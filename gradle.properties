# Version Management
library.version=1.0.16

# GitHub Configuration
github.owner=rmarap
github.repo=lastbenchcap-common-gradle

# Library Information
library.group=com.lastbenchcap
library.artifactId=common.gradle
library.name=LastBenchCap Common Gradle Plugin
library.description=A Gradle plugin that provides common configuration for LastBenchCap libraries.

# Build Configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.caching=true

# Publishing Configuration
# For GitHub Actions: Leave these commented out (uses GITHUB_TOKEN automatically)
